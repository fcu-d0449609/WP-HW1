<!DOCTYPE html>
<html>
		<meta charset = "utf-8">
		<h1>使用者註冊</h1>
	<form>
	<table width="350" cellspacing="0"cellpadding="3">
	<tr>
		<td>帳號</td>
		<td><input type="text" name="account" placeholder="請輸入您的帳號"></td><br>
	</tr>
    <tr>
		<td>密碼</td>
		<td><input type="text" name="password"><br></td>
    </tr>
	<tr>
		<td>電子郵件</td>
		<td><input type="text" name="email" placeholder="請輸入您的電子郵件"><br></td>
	</tr>
	<tr>
		<td>生日</td>
		<td><input type="text" name="hbdate" value="年/月/日"></td>
	</tr>
		<tr>
			<td>性別</td>
		<td><input type="radio" name="gender" value="male" checked>男
		<input type="radio" name="gender" value="female" >女
		<input type="radio" name="gender" value="other" >其他</td>
		</tr>
		<br>
		<tr>
			<td>喜好</td>
		<td><input type="checkbox" name="favorite1" value="ball" checked>打球
		<input type="checkbox" name="favorite2" value="pc" >打電動
		<input type="checkbox" name="favorite3" value="shop" >購物
		<input type="checkbox" name="favorite4" value="other" >其他</td>
		</tr>
		<br>
		<tr>
			<td>年級</td>
			<td>
			<select age="age" size="1">
			<option value="one">大一</option>
			<option value="two">大二</option>
			<option value="three">大三</option>
			<option value="four">大四</option>
			</td>
		</tr>
		<br>
		<tr>
		<td><button type="button" >送出</button>
		<button type="button" >重設</button></td>
		</tr>
	</table>
	</form>	
</html>
